# Tell Travis this is a Java project
language: java

# Tell Travis we want container-based builds.
sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

jdk:
  - oraclejdk8

# Use the gradle wrapper for 2.7 instead of default 2.2
before_install:
  - chmod +x gradlew

# Prepare the workspace.
install:
  - ./gradlew setupCIWorkspace -S

# Build the Project.
script:
  - ./gradlew build -S
  - ./gradlew sonarqube \
      -Dsonar.organization=mattercraft \
      -Dsonar.host.url=https://sonarcloud.io \
      -Dsonar.login=$sonarkey

# Clean up after Gradle
env:
  global:
    TERM=dumb

# So the cache doesn't get rebuilt every time.
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

